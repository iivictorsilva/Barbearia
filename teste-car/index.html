<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrossel de Imagens</title>
</head>
<body>
    <div class="carrossel">
        <div class="slides">
            <div class="slide active">
                <img src="img/boy-1058829_1280.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="img/girl-3194977_1280.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="img/kid-1241817_1280.jpg" alt="Imagem 3">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
