     <!-- Cabeçalho do site -->

    <div class="logo">
      <img src="img/logo.barber.jpg" alt="Logo do Pet Shop">

    <nav>
      <ul>

      </ul>

  <main>
    <section class="contato">
        <h1>Fale conosco</h1>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <section class="whatsapp-contato">
            <h2>Ou fale diretamente pelo WhatsApp</h2>
            <a href="https://wa.me/5591999999999" class="whatsapp-botao" target="_blank">
                <img src="img/whatsapp-logo.png" alt="WhatsApp">
                Enviar mensagem no WhatsApp
            </a>
        </section>
    </section>
  </main>
